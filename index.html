<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <div class="timer col-12 bg-dark text-light text-center p-6">
            <h2>
                Time
            </h2>
            <span id="current-time">
                0
            </span>
        </div>
    </header>
    <div class="container">
    <div class="title" id="start-screen">
        <h1>Code Quiz</h1>
        <p>
            Click the start button to begin the Quiz. You will be given 60 seconds to complete this quiz. answering a question incorrectly will deduct 10 seconds from your time. Good luck!
        </p>
        <button id="start-button">
            <h3>
                Start
            </h3>
        </button>
    </div>

        
        <div id="question-container" style="display: none;">
           <div id="question">Question</div>
           <div id="answer-btns" class="btn-grid">
           </div>
        </div>
        
            <div id="final-screen" style="display: none;">
                <div class="score-board">
                    <h1>
                        Score
                    </h1>
                    <span id="score"></span>
                </div>
            </div>
   
            <div id="initials" style="display: none;">
                <form id="initial-form">
                    <label for="intial-text">Initials:</label>
                    <input type="text" placeholder="Type initials Here" id="initial-text">
                </form>
                <p>Score-board: <span id="initial-count">0</span></p>
                <ul id="initial-list"></ul>
            </div>
        
    
            <div id="restart" style="display: none;">
                <button id="restart-btn">
                    <h3>Retry Quiz</h3>
                </button>
            </div>
            </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
